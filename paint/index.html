<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>paint</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="Toolbar">
		<br>
		<img id="redPen" src="http://professorweb.ru/downloads/pen_red.gif" alt="red" onclick="changeColor('rgb(212,21,29)', this)">
		<img id="greenPen" src="http://professorweb.ru/downloads/pen_green.gif" alt="green" onclick="changeColor('rgb(131,190,61)', this)">
		<img id="blueePen" src="http://professorweb.ru/downloads/pen_blue.gif" alt="blue" onclick="changeColor('rgb(0,86,166)', this)">
	</div>
	<div class="Toolbar">
		<br>
		<img src="http://professorweb.ru/downloads/pen_thin.gif" alt="slim" onclick="changeThickness(1, this)">
		<img src="http://professorweb.ru/downloads/pen_medium.gif" alt="normal" onclick="changeThickness(5, this)">
		<img src="http://professorweb.ru/downloads/pen_thick.gif" alt="bold" onclick="changeThickness(10, this)">
		
	</div>
	<div class="CanvasContainer">
		<canvas id="drowingCanvas" width="500" height="300"></canvas>
	</div>
	<div class="Toolbar">
		Operations <br>
		<button onclick="addRandomCircle()">Добавить круг</button>
		<button onclick="saveCanvas()">save canvas</button>
		<button onclick="clearCanvas()">clear canvas</button>
		<div id="savedCopyContainer">
			<img id="savedImageCopy"><br>
			Click button right to save...
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
